name: flutter_web_example
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

 
  cupertino_icons: ^0.1.3
  flutter_neumorphic: ^2.1.0+1
  animated_text_kit: ^2.1.0
  meta: ^1.1.8
  flutter_launcher_icons: ^0.7.5
  flutter_bloc: ^4.0.0
  equatable: ^1.1.1
  shared_preferences: ^0.5.6+3
  flutter_localized_locales: ^1.1.1
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
  - assets/
  
  
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
          style: italic
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
        - asset: fonts/SourceSansPro-SemiBoldItalic.ttf   
  
flutter_intl:
  enabled: true

  # Optional
  # Default: en
  # <language code>[_<script code>][_<country code>]
  main_locale: en
  
  # Optional
  # Default: S
  # Suggested alternative name: AppLocalizations
  class_name: S  

